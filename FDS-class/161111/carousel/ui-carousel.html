<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Carousel UI Component</title>
  <link rel="stylesheet" href="css/ui-carousel.css">
  <script src="lib/jquery.min.js"></script>
  <script src="lib/jquery.easing.min.js"></script>
  <script src="js/ui-carousel.js"></script>
</head>
<body>

  <article class="ui-carousel">
    <h1 class="ui-carousel-headline">Carousel Component</h1>
    <nav role="tablist" class="tab-list">
      <ul role="presentation">
        <li><a class="tab" href role="tab" aria-label="indicator-01-desc."></a></li>
        <li><a class="tab" href role="tab" aria-label="indicator-02-desc."></a></li>
        <li><a class="tab" href role="tab" aria-label="indicator-03-desc."></a></li>
        <li><a class="tab" href role="tab" aria-label="indicator-04-desc."></a></li>
        <li><a class="tab" href role="tab" aria-label="indicator-05-desc."></a></li>
        <li><a class="tab" href role="tab" aria-label="indicator-06-desc."></a></li>
        <li><a class="tab" href role="tab" aria-label="indicator-07-desc."></a></li>
        <li><a class="tab" href role="tab" aria-label="indicator-08-desc."></a></li>
      </ul>
    </nav>
  <div role="group">
    <button type="button" class="prev-button" aria-lable="previous content"></button>
    <button type="button" class="next-button" aria-lable="next content"></button>
  </div>
  <div role="group">
    <figure class="tab-panel" role="tabpanel">
      <img src="./images/MNET2.jpeg" alt="MNET2">
    </figure>
    <figure class="tab-panel" role="tabpanel">
      <img src="./images/MNET2_AV1.jpeg" alt="MNET2">
    </figure>
    <figure class="tab-panel" role="tabpanel">
      <img src="./images/MNET2_AV2.jpeg" alt="MNET2">
    </figure>
    <figure class="tab-panel" role="tabpanel">
      <img src="./images/MNET2_AV3.jpeg" alt="MNET2">
    </figure>
    <figure class="tab-panel" role="tabpanel">
      <img src="./images/MNET2_AV4.jpeg" alt="MNET2">
    </figure>
    <figure class="tab-panel" role="tabpanel">
      <img src="./images/MNET2_AV5.jpeg" alt="MNET2">
    </figure>
    <figure class="tab-panel" role="tabpanel">
      <img src="./images/MNET2_AV6.jpeg" alt="MNET2">
    </figure>
    <figure class="tab-panel" role="tabpanel">
      <img src="./images/MNET2_AV7.jpeg" alt="MNET2">
    </figure>
  </div>
</article>

</body>
</html>
