<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/form-style.css">
</head>
<body>
  <div class="wrapper">
    <form class="Sign-up">
        <fieldset>
          <div class="account-info">
            <h1>Sign up</h1>
            <legend class="a11y-hidden">Sign up Form</legend>
            <div class="login">
              <label for="login">login</label>
              <input id="login" type="text" required>
            </div>
            <div class="E-mail">
              <label for="E-mail">E-mail</label>
              <input id="E-mail" type="text" required>
            </div>
            <div class="Password">
              <label for="password">Password</label>
              <input id="password" type="password" required>
            </div>
            <div class="Confirm-password">
              <label for="Confirm-password">Confirm Password</label>
              <input id="Confirm-password" type="password" required>
            </div>
          </div>
          <div class="bottom-btns">
            <div class="Create-account-btns">
              <button type="button" name="Create account">Create account</button>
              <span>or connect with</span>
              <div class="sns">
                <button class="sns1" type="button" name="facebook"><img src="images/icon-facebook.png" alt="icon-facebook"></button>
                <button class="sns2" type="button" name="twitter"><img src="images/icon-twitter.png" alt="icon-twitter"></button>
              </div>
            </div>
          </div>
          <div>
            <a href="/" class="login-pages">
              <img src="images/icon-prev.png" alt="move to login pages"><span>Log in</span></a>
          </div>
          <div class="close">
            <img src="images/icon-close.png" alt="close page">
          </div>
        </fieldset>

    </form>
  </div>
</body>
</html>
