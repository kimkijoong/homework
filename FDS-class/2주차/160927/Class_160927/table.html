<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Table Design</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
    <caption>테이블제목</caption>
    <tr>
      <th>테이블 셀 제목 1</th>
      <th>테이블 셀 제목 2</th>
      <th>테이블 셀 제목 3</th>
    </tr>
    <tr>
      <!-- colspan 은 가로 병합이다 -->
      <td colspan="3">테이블 셀 내용 1</td>
      <!-- <td>테이블 셀 내용 2</td>
      <td>테이블 셀 내용 3</td> -->
    </tr>
    <tr>
      <td>테이블 셀 내용 1</td>
      <td rowspan="3">테이블 셀 내용 2</td>
      <td>테이블 셀 내용 3</td>
    </tr>
    <tr>
      <td>테이블 셀 내용 1</td>
      <!-- <td>테이블 셀 내용 2</td> -->
      <td>테이블 셀 내용 3</td>
    </tr>
    <tr>
      <td>테이블 셀 내용 1</td>
      <!-- <td>테이블 셀 내용 2</td> -->
      <td>테이블 셀 내용 3</td>
    </tr>
    <tr>
      <td>테이블 셀 내용 1</td>
      <td>테이블 셀 내용 2</td>
      <td>테이블 셀 내용 3</td>
    </tr>
  </table>
</body>
</html>
