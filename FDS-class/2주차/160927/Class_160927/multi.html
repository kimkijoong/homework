<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body{
    background: #000;
    color: #fff;
  }
  @media print {
    body {
      background: #fff !important;
      color: #000 !important;
    }
  }
  }
    abbr {
      cursor: help;
    }
    abbr:after, abbr::after{
      content: '(' attr(title) ')';
    }
  </style>
</head>
<body>
  <ul>
    <li><abbr lang="en" title="World Health Organization">WHO</abbr></li>
    <li><abbr title="시아버지">샵지</abbr></li>
    <li><abbr title="프론트엔드 디벨롭 스쿨">프디스</abbr></li>
  </ul>
</body>
</html>
