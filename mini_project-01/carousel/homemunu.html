<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="homemenu-style.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
        <input class="carousel-open" type="radio" id="carousel-1" name="current-view" hidden="" checked="checked">
        <div class="carousel-item">
          <img src="https://hd.unsplash.com/photo-1468793195345-d9d67818016d" alt="buildings" width="1024px" height="682px">
        </div>
      <input class="carousel-open" type="radio" id="carousel-2" name="current-view" hidden=""  >
        <div class="carousel-item">
          <img src="https://hd.unsplash.com/reserve/7MWItPwYTzOaKwG6SYLl_O14A0436.jpg" alt="beach" width="1024px" height="682px">
        </div>
      <input class="carousel-open" type="radio" id="carousel-3"  name="current-view" hidden="" >
        <div class="carousel-item">
          <img src="https://hd.unsplash.com/photo-1444703686981-a3abbc4d4fe3" alt="stars" width="1024px" height="682px">
        </div>
        <label for="carousel-3" class="carousel-control prev control-1">‹</label>
        <label for="carousel-2" class="carousel-control next control-1">›</label>
        <label for="carousel-1" class="carousel-control prev control-2">‹</label>
        <label for="carousel-3" class="carousel-control next control-2">›</label>
        <label for="carousel-2" class="carousel-control prev control-3">‹</label>
        <label for="carousel-1" class="carousel-control next control-3">›</label>
        <ol class="carousel-indicators">
            <li>
                <label for="carousel-1" class="carousel-bullet">•</label>
            </li>
            <li>
                <label for="carousel-2" class="carousel-bullet">•</label>
            </li>
            <li>
                <label for="carousel-3" class="carousel-bullet">•</label>
            </li>
        </ol>
    </div>
  </div>
</body>
</html>
