<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" >
    <title>Elegance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/initialization/normalize.min.css">
    <link rel="stylesheet" href="../css/page-common.css">
    <link rel="stylesheet" href="../css/page-3.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <div class="header-title"><p>Store</p></div>
                <div class="navigation-button"><img src="../images/nav.png" alt="navigation button"></div>
                <div class="bags-button"><img src="../images/bag.png" alt="bags button"></div>
                <div class="search-button"><img src="../images/search.png" alt="search button"></div>
            </header>
            <div class="shopping-box">
                <div class="row1 box1">
                        <div class="content-box-1">
                            <a href="">
                                <div class="col-2-2 shoplist-01">
                                    <p>HATS</p>
                                    <img src="../images/discount%20for%20ladies%20clocks@1x.png" alt="">
                                    <img src="../images/img-page-6-model.png" alt="model">
                                </div>
                            </a>
                        </div>
                </div>
                <div class="row1 box1">
                   <div class="content-box-1">
                        <a href="">
                                <div class="col-2-2 shoplist-02">
                                    <p>CLOCKS</p>
                                    <img src="../images/The%20Swedish%20brand%20pl@1x.png" alt="">
                                    <img src="../images/img-page-6-watch.png" alt="watch">
                                </div>
                        </a>
                    </div>        
                </div>
                <div class="row2 box1">
                    <div class="content-box-2 col-mr">
                            <a href="">
                                <div class="col-1-2 shoplist-03">
                                    <p>SHORTS</p>
                                    <img src="../images/img-page-6-pants.png" alt="short-pants">
                                </div>
                            </a>
                    </div>
                    <div class="content-box-2">
                            <a href="">
                                <div class="col-1-2 shoplist-04">
                                    <p>JACKETS</p>
                                    <img src="../images/img-page-6-jacket.png" alt="jacket">
                                </div>
                            </a>
                    </div>
                </div>
                <div class="row2 box1">
                    <div class="content-box-2 col-mr">
                        <a href="">
                            <div class="col-1-2 shoplist-05">
                                <p>BAGS</p>
                                <img src="../images/img-page-6-bags.png" alt="bags">
                            </div>
                        </a>
                    </div>
                    <div class="content-box-2">
                        <a href="">
                            <div class="col-1-2 shoplist-06">
                                <p>SHOES</p>
                                <img src="../images/img-page-6-shoes.png" alt="shoes">
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row2">
                    <div class="content-box-2 col-mr">
                        <a href="">
                            <div class="col-1-2 shoplist-07">
                                 <p>GLASS</p>
                                 <img src="../images/img-page-6-glasses.png" alt="glasses">
                            </div>
                        </a>
                    </div>
                    <div class="content-box-2">
                        <a href="">
                            <div class="col-1-2 shoplist-08">
                                <p>JEANS</p>
                                <img src="../images/img-page-6-jeans.png" alt="jeans">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
