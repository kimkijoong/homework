<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
.box{
  position: relative;
width: 300px;
height: 70px;
margin: 1em;
background: #ff0;
}
.box::after{
  content: "";
  position: absolute;
  top:90%;
  right:100%;
  bottom:0;
  left:0;
  background: #f00;
  transition: all 0.4s;
}
.box:hover::after{
  right:0;
}
</style>
<body>
<div class="box">content</div>
</body>
</html>
