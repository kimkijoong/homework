<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aware-website</title>
<!--    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/featured.css">

    <link rel="stylesheet" href="css/info-pages.css">

<body>
    <div class="Wrapper">
        <div class="Shopping-pages">
           <div class="Header-wrapper">
                <div class="Header menu-left">
                    <img src="images/icon-hamberger.png" alt="more menu">
                    <img src="images/logo-aware.png" alt="return to home, aware logo">
                    <ul>
                       <li><button>Men</button></li>
                       <li><button>Women</button></li>
                       <li><button>kids</button></li>
                       <li><button>Accessories</button></li>
                    </ul>
                        
                </div>
                <div class="Header menu-right">
                    <ul>
                       <li><button><img src="images/icon-bag.png" alt="shoping bag button"></button></li>

            </div>

                    </div>
                    <div class="icon-left-right">
                        <img src="images/icon-arrow-left.png" alt="" class="icon-arrow-left">

                    <div>
                        <img src="images/photo-slider-content.jpg" alt="">
                    </div>
                    
                </div>
                <div class="slider-sides">
                    <img src="images/photo-slider-slides-01.jpg" alt="">

                    <img src="images/photo-slider-slides-04.jpg" alt="">

            </div>
            <div class="Banners">
                <img src="images/photo-banners-01.jpg" alt="">

                <img src="images/photo-banners-03.jpg" alt="">

            <div class="Featured">
                <img src="images/feature-header-bg.png" alt="">
                <img src="images/photo-featured-01.jpg" alt="">
                <img src="images/photo-featured-02.jpg" alt="">
                <img src="images/photo-featured-03.jpg" alt="">
                <img src="images/photo-featured-04.jpg" alt="">
                <img src="images/photo-featured-05.jpg" alt="">
                <img src="images/photo-featured-06.jpg" alt="">
                <img src="images/photo-featured-07.jpg" alt="">
            </div>
            <div class="Blog">
                <div class="Blog-header">
                </div>
                <div class="Blog-01">
                </div>
                <div class="Blog-02"></div>
                <div class="Blog-sides">
                    <div class="Blog-03"></div>
                    <div class="Blog-04"></div>
                </div>
            </div>
        </div>
        <div class="Info-pages">
            <div class="Testimonials"></div>
            <div class="About"></div>
            <div class="Brands">
                <img src="images/logo-H&M.png" alt="">
                <img src="images/logo-puma.png" alt="">
                <img src="images/logo-adidas.png" alt="">
                <img src="images/logo-converse.png" alt="">
                <img src="images/logo-BOSS.png" alt="">
                <img src="images/logo-nike.png" alt="">
                <img src="images/logo-crown.png" alt="">
                <img src="images/logo-header.png" alt="">

                <div class="Category">
                    <a href=""><span>Men</span></a>
                    <span>Women</span>
                    <span>Kids</span>
                    <span>Accessories</span>

                    <span>LookBook</span>

                    <div class="Socials-Payments">
